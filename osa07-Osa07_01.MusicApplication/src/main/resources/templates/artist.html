<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Artist</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${artist.name}">Name of the artist</h1>

        <h2>Albums</h2>

        <ul>
            <li th:each="album: ${albums}">
                <a th:href="@{~/albums/{id}(id=${album.id})}">
                    <span th:text="${album.title}">Album name</span>
                </a>
            </li>
        </ul>


    </body>
</html>
